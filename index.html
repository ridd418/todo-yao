<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
    <!-- Your projectâ€™s UI goes here -->
            <header>
                <nav>
                    <h1>todo-yao</h1>
                </nav>
            </header>
            <main>
                <section class="hero-section">
                    <h1>
                        Just get it done!
                    </h1>
                </section>
                <section class="add-task-section">
                    <input type="text" placeholder="Add a task!" id="add-task-input">
                    <button id="add-task-btn">></button>
                </section>
                <section class="widgets-section">
                    <time id="date"></time>
                    <span>|</span>
                    <time id="time"></time>
                    <button id="clear-all-btn">Clear all</button>
                </section>
                <section class="task-list-section" id="task-list-section">
                </section>
            </main>
            <footer>
                <p>todo-list by Ridd418</p>
                <p>Checkout my <a href="https://github.com/ridd418" target="_blank">GitHub</a></p>
            </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
